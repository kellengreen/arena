<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arena</title>
    <style>
        .fixed {
            position: fixed;
        }
        .characters {

        }
        .character {
            height: 500px;
            width: 500px;
            /*display: none;*/
        }
    </style>
</head>

<body>
    <div class="fixed">
        <button value="attack">Attack</button>
        <button value="damage">Take Damage</button>
        <button value="block">Block</button>
        <button value="support">Support</button>
        <input class="speed" type="range" value="80" min="30" max="130" step="10">
        <label class="speed--value">80ms</label>
    </div>
    <div class="characters">
        <img class="character archer">
        <img class="character assassin">
        <img class="character brute">
        <img class="character cleric">
        <img class="character mage">
        <img class="character swordsman">
    </div>
    <script src="src/js/arena.js"></script>
</body>
</html>
